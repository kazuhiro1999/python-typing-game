<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Typing Game</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Pythonタイピングゲーム</h1>
    <div id="example-text" class="example-box">print("Hello World")</div>
    <input type="text" id="user-input" placeholder="ここに入力..." oninput="playKeySound()" />
    <button id="submit-button">OK</button>
    <div id="result"></div>
  </div>

  <div id="mainMenuModal">
    <div class="modal">
      <div class="title">
        <h1>Pythonタイピングゲーム</h1>
      </div>
      <div class="menu-buttons">
        <button id="ranking-btn">ランキング</button>
        <button id="start-game-btn">スタート</button>
      </div>
    </div>
  </div>
    
  <div id="resultModal" class="hidden">
    <div class="modal">
      <div class="header">
        <h2>結果</h2>
      </div>
      <div class="content">
        <p id="time-taken"></p>
        <p id="miss-count"></p>
        <p id="mistype-count"></p>
        <p id="typing-speed"></p>
      </div>
      <div class="result-buttons">
        <button id="continue-button">もう一度挑戦</button>
        <button id="menu-button">メニューに戻る</button>
      </div>
    </div>
  </div>
    
  <div id="startModal">
    <div class="modal">
      <div class="header">
        <h2>問題を選択してください</h2>
      </div>
      <div id="categoryButtons"></div>
    </div>
  </div>

  <div id="music-control" class="music-control">
    <span id="music-toggle" class="music-toggle">🔊 BGM</span>
    <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.1" value="0.3">
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
